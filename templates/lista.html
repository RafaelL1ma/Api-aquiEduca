<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

        <div class="container-fluid">
            <a class="navbar-brand" href="/">AquiEduca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/cadastro-usuario">Cadastrar
                            Usuário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/1">1º Usuário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/2">2º Usuário</a>
                    </li>

                    <li class="nav-item">

                        <a class="nav-link active" aria-current="page" href="/5">5º Usuário</a>
                    </li>
                </ul>
            </div>
        </div>

    <div class='container'>
        <br>
        <br>
        <h1 class="center">Usuário</h1>
        <br>

        <br>
        <br>
        <br>
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">{{usuario.nome}}</td>
                    <td scope="row">{{usuario.email}}</td>
                    <td scope="row">{{usuario.endereco}}</td>
                    <td scope="row">{{usuario.telefone}}</td>
                    <td><button class="btn btn-danger"><a href="/deletar/"></a>Deletar</button></td>
                </tr>
            </tbody>
        </table>
