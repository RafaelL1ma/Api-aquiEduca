<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">AquiEduca</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/cadastro-usuario">Cadastrar
                                Usuário</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/1">1º Usuário</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/2">2º Usuário</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/3">3º Usuário</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/4">4º Usuário</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/5">5º Usuário</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="offset-3">
            <br>
            <br>
            <br>
            <h2 class="offset-2">Cadastro de Usuário</h2>
            <form action="/" method="GET">
                <div class="col-sm-7">
                    <label class="form-label">Id</label>
                    <input type="number" placeholder="a partir do número 4" class="form-control" required id="id">
                </div>
                <br>
                <div class="col-sm-7">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" required id="nome">
                </div>
                <br>
                <div class="col-sm-7">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required id="email">
                </div>
                <br>
                <div class="col-sm-7">
                    <label class="form-label">Endereco</label>
                    <input type="text" class="form-control" required id="endereco">
                </div>
                <br>
                <div class="col-sm-7">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" required id="senha">
                </div>
                <br>
                <div class="col-sm-7">
                    <label class="form-label">Telefone</label>
                    <input type="number" class="form-control" required id="telefone">
                </div>
                <br>
                <div class="offset-3">
                    <button class="btn btn-primary" onclick="inserir()" type="submit">Salvar</button>
                </div>
            </form>
        </div>

        <script language="JavaScript">
            function inserir() {

                //Criando variáveis com os dados obtidos
                //nos campos do formulário no HTML
                var id = document.getElementById('id').value
                var nome = document.getElementById("nome").value
                var email = document.getElementById("email").value
                var endereco = document.getElementById("endereco").value
                var senha = document.getElementById("senha").value
                var telefone = document.getElementById("telefone").value

                var json = {
                    'id': id,
                    'nome': nome,
                    'email': email,
                    'endereco': endereco,
                    'senha': senha,
                    'telefone': telefone,
                }

                //Enviando para a API o json 
                //construído na etapa anterior
                fetch('http://127.0.0.1:5000/cadastro-salvar',
                    {
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json',
                            'Access-Control-Allow-Origin': '*'
                        },
                        method: "POST",
                        body: JSON.stringify(json)
                    }).then(function (res) {
                        res.json()
                            .then(data => {
                                console.log(data)
                                alert(data.message)
                            })
                    })
                    .catch(function (res) { console.log(res) })
            }
        </script>

    </body>

</html>
